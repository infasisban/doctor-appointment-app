<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Form - Doctor Appointment App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: linear-gradient(to right, #e0f7fa, #e1f5fe);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .form-container {
                background-color: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                margin-top: 50px;
            }
            footer {
                margin-top: auto;
                background-color: #0288d1;
                color: white;
                padding: 15px 0;
            }
            .btn-success:hover {
                background-color: #00695c;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"
                    >Doctor Appointment App</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="form.html">Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form Section -->
        <div class="container form-container col-md-6">
            <h2 class="mb-4 text-center">Book an Appointment</h2>
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Enter Name"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter Email"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input
                        type="text"
                        id="phone"
                        class="form-control"
                        placeholder="Enter Phone"
                    />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        Clear Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="text-center">Developed by INFAS | 2025</footer>

        <script>
            function validateForm() {
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let phone = document.getElementById("phone").value;

                if (name === "" || email === "" || phone === "") {
                    alert("All fields are required!");
                    return false;
                }
                if (!email.includes("@")) {
                    alert("Invalid email!");
                    return false;
                }
                if (phone.length !== 10 || isNaN(phone)) {
                    alert("Phone must be 10 digits!");
                    return false;
                }
                return true;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
